type AuthData {
	token: String!
	userId: String!
}

type User {
	_id: ID!
	username: String!
	firstName: String!
	lastName: String!
	email: String!
	createdAt: String!
	updatedAt: String!
}

type Users {
	items: [User!]!
	total: Int!
}

input UserInput {
	username: String!
	firstName: String!
	lastName: String!
	email: String!
	password: String
}
